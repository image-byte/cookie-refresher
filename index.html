<!DOCTYPE html>
<html>
<head>
    <title>Discord Bot Keeper</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #status { font-size: 24px; margin: 20px; }
        .online { color: green; }
        .offline { color: red; }
    </style>
</head>
<body>
    <h1>Discord Bot Keeper</h1>
    <p>This page monitors your bot's status.</p>
    
    <div id="status">ðŸ”´ Bot Offline</div>
    <button onclick="startBot()">Start Bot</button>

    <script>
        const BOT_TOKEN = "MTM1OTA1Njc2ODc3NjQwOTE5MQ.GEGHqB.aEcwGjF50touLmNJId99QWQA70sUdM58mtnthU"; // Your token (use cautiously!)
        
        async function checkBotStatus() {
            try {
                const response = await fetch("https://discord.com/api/v10/users/@me", {
                    headers: { "Authorization": `Bot ${BOT_TOKEN}` }
                });
                
                const statusDiv = document.getElementById("status");
                if (response.ok) {
                    statusDiv.textContent = "ðŸŸ¢ Bot Online";
                    statusDiv.className = "online";
                } else {
                    statusDiv.textContent = "ðŸ”´ Bot Error";
                    statusDiv.className = "offline";
                }
            } catch (error) {
                document.getElementById("status").textContent = "ðŸ”´ Connection Failed";
            }
        }

        function startBot() {
            alert("Note: HTML/JS can't directly run a bot. Use the instructions below to host properly!");
            checkBotStatus();
            setInterval(checkBotStatus, 60000); // Check every minute
        }
    </script>

</body>
</html>
